<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the YouTube Downloader</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2rem;
            color: #b0b0b0;
        }
        .content {
            text-align: center;
            max-width: 600px;
        }
        .content a {
            text-decoration: none;
            color: #1db954;
            font-weight: bold;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #707070;
        }
        footer a {
            color: #1db954;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to YouTube Downloader</h1>
        <p>A simple and modern tool to download your favorite YouTube videos and audio files.</p>
    </header>
    <div class="content">
        <p>Paste a YouTube link and select your preferred format to get started.</p>
        <p><a href="#download-section">Get Started Now</a></p>
    </div>
    <footer>
        <p>&copy; 2024 YouTube Downloader | <a href="https://yourwebsite.com">Your Website</a></p>
    </footer>
</body>
</html>
